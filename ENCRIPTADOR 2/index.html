<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img  class="logoImg" src="Logo.png">
            <h1 class="tittle">Encriptador de Texto</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto"type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="Muñeco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name"  cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <P>Sólo minúsculas y sin acentos</P>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar
            </button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
